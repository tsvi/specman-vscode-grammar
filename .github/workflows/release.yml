name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}
      prerelease: ${{ steps.check.outputs.prerelease }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if release is needed
        id: check
        run: |
          VERSION=$(jq -r '.version' package.json)
          TAG="v$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping release."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi

          # Pre-release versions contain a hyphen (e.g., 1.0.0-beta.1)
          if [[ "$VERSION" == *-* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

  release:
    needs: check-version
    if: needs.check-version.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          npm install
          pip install jinja-cli
          npm install -g @vscode/vsce

      - name: Package extension
        run: npm run package

      - name: Create tag
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git tag ${{ needs.check-version.outputs.tag }}
          git push origin ${{ needs.check-version.outputs.tag }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PRERELEASE_FLAG=""
          if [ "${{ needs.check-version.outputs.prerelease }}" == "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi
          gh release create "${{ needs.check-version.outputs.tag }}" \
            "specman-${{ needs.check-version.outputs.version }}.vsix" \
            --title "Release ${{ needs.check-version.outputs.tag }}" \
            --generate-notes \
            $PRERELEASE_FLAG

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          PRERELEASE_FLAG=""
          if [ "${{ needs.check-version.outputs.prerelease }}" == "true" ]; then
            PRERELEASE_FLAG="--pre-release"
          fi
          vsce publish --packagePath "specman-${{ needs.check-version.outputs.version }}.vsix" $PRERELEASE_FLAG
